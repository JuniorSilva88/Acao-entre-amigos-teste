name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8

      - name: Create sample image for test
        run: |
          python - <<'PY'
          from PIL import Image
          import os
          os.makedirs('tests_assets', exist_ok=True)
          im = Image.new('RGBA',(1600,900),(200,80,80,180))
          im.save('tests_assets/sample.png')
          print('created tests_assets/sample.png')
          PY

      - name: Run convert_images.py on sample
        run: |
          python convert_images.py --src tests_assets --out tests_assets --sizes 800 1200 --quality 80
          ls -la tests_assets

      - name: Lint Python
        run: |
          flake8 convert_images.py --max-line-length=100 || true

      - name: Shellcheck download script
        run: |
          sudo apt-get update -y && sudo apt-get install -y shellcheck
          shellcheck download_images.sh || true
